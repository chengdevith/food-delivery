<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Food Delivery</title>
    <style>
      .local-text {
        font-size: 1.25rem;
      }
      @media (max-width: 576px) {
        .nav-to {
          font-size: 0.5rem;
        }
        .local-text {
          font-size: 0.7rem;
        }
        .text-delivery{
            font-size: 0.5rem;
        }
        .text-delivery-burger{
            font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header
      class="sticky-top"
      style="margin-bottom: 1rem; background-color: rgb(249, 249, 230)"
    >
      <!-- nav-bar -->
      <nav
        class="navbar shadow-lg rounded-bottom navbar-expand-lg bg-light"
        style="margin-bottom: 2rem; position: relative"
      >
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img
              class="logo-img"
              src="image/i_will_2_modern_minimalist_logo_design_within_12_hrs__9__4x-removebg-preview.png"
              alt="logo"
              style="width: 50px; height: 50px"
            />
          </a>

          <!-- location (centered) -->
          <div
            class="position-absolute start-50 translate-middle-x text-center"
            style="top: 50%; transform: translateY(-50%)"
          >
            <a
              href="#"
              class="d-flex justify-content-center align-items-center h5"
              style="text-decoration: none; color: rgb(146, 146, 141)"
            >
              <p class="mb-0 local-text">
                <i class="fa-solid fa-location-dot" style="color: #ffd43b"></i>
                New address Select your address
              </p>
            </a>
          </div>

          <!-- Navbar Toggler for Mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible Navbar Content -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <div
              class="ms-auto d-flex flex-column flex-lg-row align-items-lg-center gap-3"
            >
              <!-- Buttons -->
              <div class="d-flex gap-3">
                <button type="button" class="btn btn-outline-dark">
                  Login
                </button>
                <button type="button" class="btn btn-warning">Sign up</button>
              </div>
              <!-- Language Dropdown -->
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-globe"></i> EN
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">EN</a></li>
                    <li><a class="dropdown-item" href="#">KH</a></li>
                  </ul>
                </li>
              </ul>
              <!-- Shopping Cart Icon -->
              <div
                class="shop-icon d-flex justify-content-center align-items-center"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- nav to home page and local page section -->
      <section class="nav-to container d-flex flex-wrap align-items-center">
        <a
          class="fw-bold text-dark me-3"
          href="index.html"
          style="text-decoration: underline; text-underline-offset: 7px"
          >homepage</a
        >
        <a
          class="fw-bold text-dark me-3"
          href="local-pp.html"
          style="text-decoration: underline; text-underline-offset: 7px"
          ><i class="fa-solid fa-greater-than mx-2" style="font-size: 7px"></i
          >Phnom Penh</a
        >
        <p class="fw-bold mb-0">
          <i class="fa-solid fa-greater-than mx-2" style="font-size: 7px"></i>
          Pickup & Delivery
        </p>
      </section>

      <!-- Suggest food section -->
      <section class="container mt-4">
        <div class="row">
          <!-- Image Section -->
          <div class="d-flex justify-content-center col-12 col-md-4 col-lg-3 mb-3 mb-md-0">
            <div
              class="rounded-4 overflow-hidden"
              style="max-width: 150px; max-height: 150px"
            >
              <img
                class="w-100 h-100"
                src="https://www.burgerking.com.my/upload/image/offer/111/J1004986_ValueComboRefresh%28Jun%2724%29_WebPanels_441x500.jpg"
                alt="Burger King"
              />
            </div>
          </div>

          <!-- Text Section -->
          <div class="text-delivery col-12 col-md-8 col-lg-9">
            <div>
              <p class="d-block text-muted mb-1" style="word-spacing: 0.5rem">
                Burgers . Fast Food . Beverages . Western . Snacks
              </p>
              <h2 class="fw-bold h1 mb-3 text-delivery-burger">Burger King Value Combo (TK)</h2>
              <span class="border border-black-subtle rounded-4 px-2 py-1 me-2">
                <i class="fa-regular fa-sun me-2"></i>Top restaurant
              </span>
              <span>
                <i class="fa-solid fa-person-biking me-1"></i>
                <span class="text-warning fw-bold me-1">Free delivery</span>
                <span class="text-decoration-line-through text-muted"
                  >$3.50</span
                >
              </span>
            </div>
            <div class="mt-3">
              <i class="fa-solid fa-star me-1" style="color: #ffd43b"></i>
              <span>5/5</span>
              <span class="text-muted">(100+)</span>
              <span
                class="fw-bold ms-3"
                style="color: rgb(134, 132, 132); font-size: 1rem"
                >See reviews</span
              >
              <span
                class="ms-4"
                style="color: rgb(134, 132, 132); font-size: 1rem"
              >
                <i class="fw-bold me-2 fa-solid fa-circle-info"></i>More info
              </span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8fdf08cf82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
