<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .width-btn {
      width: 45%;
    }

    .bg-img {
      background-image: url(https://img.jakpost.net/c/2016/09/29/2016_09_29_12990_1475116504._large.jpg);
      background-repeat: no-repeat;
      width: 100%;
    }

  </style>
</head>
<body>

  <main>
    <div class="container bg-img">
      <div class="row ">
        <div class="col-lg-6 col-sm-12 d-flex justify-content-center align-items-center mt-sm-5">
          <div class="card" style="width: 25rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxRmYX4OqLGoOrbQXe2XFcDAbNphmu7dgkdQ&s" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Fast food, Fast delivery</h5>
              <p class="card-text">It's time to eat. Login and order your favorite hamburge.</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <div class="row">
                    <div class="col-2">
                      <img src="https://ps.w.org/login-customizer/assets/icon-256x256.png?rev=2455454" alt="" height="30">
                    </div>
                    <div class="col-10">
                      <h3>Login to fast food</h3>
                    </div>
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
      
                <div class="modal-body p-5 pt-0">
                  <form class="">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex justify-content-around">
                      <button class="width-btn mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
                      <button class="width-btn mb-2 btn btn-lg rounded-3 btn-info text-light" type="submit">Sing up</button>
                    </div>
                    <!-- <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small> -->
                    <hr class="my-4">
                    
                    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                      Sign up with Twitter
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                      Sign up with Facebook
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
                      Sign up with GitHub
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="my-4 border-top">
    <div
      class="d-flex flex-wrap justify-content-between align-items-center py-3 container"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© food delivery</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a
            class="text-body-secondary"
            target="_blank"
            href="https://x.com/chengdevith?s=21&t=kTBuENlZ8QnCWBytVop67A"
          >
            <!-- Twitter Icon -->
            <i class="bi bi-twitter" style="font-size: 24px"></i>
          </a>
        </li>
        <li class="ms-3">
          <a
            class="text-body-secondary"
            target="_blank"
            href="https://www.instagram.com/steve_wyyy?igsh=MWdkMjNpd284NmpyOQ=="
          >
            <!-- Instagram Icon -->
            <i class="bi bi-instagram" style="font-size: 24px"></i>
          </a>
        </li>
        <li class="ms-3">
          <a
            class="text-body-secondary"
            target="_blank"

          >
            <!-- Facebook Icon -->
            <i class="bi bi-facebook" style="font-size: 24px"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>

</body>
</html>
